<div>{{message}}</div>
<div>
    <form method="post" enctype="multipart/form-data" action="/files">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file"/></td></tr>
            <tr><td></td><td><input type="submit" value="Upload"/></td></tr>
        </table>
    </form>
</div>
<div>
    <ul>
        {{#files}}
        <li><a href="{{&.}}">{{.}}</a> </li>
        {{/files}}
    </ul>
</div>
