<div class="listTitle">
    <h1>Recent Spittles</h1>
    <ul class="spittleList">
        {{#spittleList}}
            <li id="spittle_{{id}}">
                <div class="spittleMessage">{{message}}</div>
                <div>
                    <span class="spittleTime">{{time}}</span>
                    <span class="spittleLocation">({{latitude}}, {{longitude}})</span>
                </div>
            </li>
        {{/spittleList}}
    </ul>
</div>
